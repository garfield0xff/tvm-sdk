services:
  tvm-sdk:
    image: tvm-sdk:latest
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tvm-docker-cpu
    volumes:
      - .:/workspace
      - pip-cache:/root/.cache/pip
    environment:
      - TVM_VERSION=0.22.0
      - LLVM_CONFIG=/usr/bin/llvm-config
    working_dir: /workspace
    stdin_open: true
    tty: true

volumes:
  pip-cache:
